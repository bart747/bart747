---
layout: default
---

<div class="post">

  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>


  <article class="post-content">
    {{ content }}
  </article>


  <br>
  <div class="center">

  <!-- twitter button -->
    <div class="btn-social">
      <a href="https://twitter.com/share" class="twitter-share-button"{count} data-via="bwhimself">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </div>

    <div class="menu-list menu-list-small">
      <ul>
        <li> <a href="{{ site.baseurl }}/">home</a><br> </li>
        <li> <a href="{{ site.baseurl }}/blog">post list</a> </li>
      </ul>
    </div>
  </div>

</div>
