---
layout: default
---

<div class="blog wrapper-post-like">

<h1> Blog </h1>
<div class="post-list">
<ul>
  {% for post in site.posts %}
  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
    <li>
      <h3 class="post-list-title">
        {{ post.title}}
      </h3>
        {{ post.excerpt }}
    </li>
  </a>
  {% endfor %}
</ul>
</div>

</div>
