---
layout: default
---

<div class="blog wrapper-post-like">

<h1> Blog </h1>
<div class="post-list">
<ul>
  {% for post in site.posts %}
    <li>
      <h3 class="post-list-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title}}
        </a>
      </h3>
          {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
</div>

</div>
