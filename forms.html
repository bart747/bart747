---
layout: default
---

<div class="wrapper">
  <form>
    <fieldset>
   
      <div class="input-line">
        <label for="one" >default</label>
        <input id="one"
               name="one"
               type="text">
          <span class="icon green octicon octicon-check hidden"></span>
          <span class="icon red octicon octicon-x blink hidden"></span>
        <div class="input-message hidden">invalid data</div>

      </div>

      <div class="input-line">
        <label for="two">error</label>
        <input id="two"
               class="input-error"
               name="two"
               type="text">
          <span class="icon green octicon octicon-check hidden"></span>
          <span class="icon red octicon octicon-x blink"></span>
        <div class="input-message">invalid data</div>
      </div>

      <div class="input-line">
        <label for="three" >success</label>
        <input id="three"
               class="input-success"
               name="three"
               type="text">
          <span class="icon green octicon octicon-check"></span>
          <span class="icon red octicon octicon-x blink hidden"></span>
        <div class="input-message hidden">invalid data</div>

      </div>

    </fieldset>

    <button type="submit">send now</button>

  </form>

  <form class="card">
    <fieldset>
      <legend>Your Card Data</legend> 
      <div class="input-line cc-num">
        <label for="cc-num" >Card Number</label>
        <input id="cc-num" class="input cc-num-input"
          type="tel" autocorrect="off" autocomplete="off" spellcheck="off"
          autocapitalize="off" pattern="[0-9 ]+">
        <span class="cc-num-icon-success octicon octicon-check blink green hidden"></span>
        <span class="cc-num-icon-error octicon octicon-x blink red hidden"></span>

        <div class="input-message">
          <span class="cc-type mastercard">MasterCard</span>&nbsp;
          <span class="cc-type visa">Visa</span>&nbsp;
          <span class="cc-type amex">AmEx</span>&nbsp;
          <span class="cc-type discover">Discover</span>
        </div>
      </div>

      <div class="input-line cc-exp">
        <label for="cardexp" >Expiry Date</label>
        <input class="input cc-exp-input"
          type="tel" autocorrect="off" autocomplete="off" spellcheck="off"
          autocapitalize="off" pattern="[0-9 /]+"
          name="cardexp">
        <span class="cc-exp-icon-success octicon octicon-check blink green hidden"></span>
        <span class="cc-exp-icon-error octicon octicon-x blink red hidden"></span>

      </div>

      <div class="input-line cc-cvc">
        <label for="cardcvc">CVC Code</label>
        <input class="input cc-cvc-input"
          type="tel" autocorrect="off" autocomplete="off" spellcheck="off"
          autocapitalize="off" pattern="[0-9]+"
          name="cardcvc">
        <span class="cc-cvc-icon-success green octicon octicon-check hidden"></span>
        <span class="cc-cvc-icon-error red octicon octicon-x blink hidden"></span>

      </div>
    </fieldset>

    <br>
    <button class="cc-form-submit" type="button">pay $28.99 now</button>

<div>
<label class="topcoat-switch">
  <input type="checkbox" class="topcoat-switch__input">
  <div class="topcoat-switch__toggle"></div>
</label>
</div>
  </form>


</div>
