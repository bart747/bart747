---
layout: default
title: Page not Found  
---
<div class="wrapper">
  <div class="error-icon center">
    <i class="icon icon-large ion-alert-circled orange"></i>
  </div>

  <h1 class="center error-title">The page you were looking for can't be
    found.
  </h1>

  <p class="center">
    Maybe these links will help: &nbsp; 
    <a href="{{ site.url }}">Home</a>, &nbsp; 
    <a href="/blog">Blog</a>, &nbsp;
    {% for post in site.posts limit:1 %}
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
           Latest Post</a>
    {% endfor %}.
  </p>
</div>
