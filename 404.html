---
layout: default
title: Page not Found  
---
<div class="wrapper">

<h1>Ups</h1>
<p class="p-large">The page you were looking for cannot be found.
</p>
<p>Maybe these links will help:</p>

<strong><a href="{{ site.url }}">Home</a></strong>

<div class="menu-list">
<ul>
  <h3 class="menu-list-title">New Blog Posts</h3>

    {% for post in site.posts limit:3 %}
      <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title}}
          </a>
      </li>
    {% endfor %}

  <a class="bold" href="/blog">GO TO BLOG</a>
</ul>
</div>

  </div>
