---
layout: default
title: Page not Found  
---
<div class="wrapper">

<h1>The page you were looking for cannot be found</h1>

<div class="menu-list list-indent">
<ul>
  <h3 class="menu-list-title">Maybe these links will help:</h3>
  <li><strong><a href="{{ site.url }}">Home</a></strong> &emsp;
  <strong><a href="/blog">Blog</a></strong></li>

  <p>New Blog Posts:</p>
    
    {% for post in site.posts limit:3 %}
      <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title}}
          </a>
      </li>
    {% endfor %}
</ul>
</div>

  </div>
